##########################################################################################################
###########################################################################################################
###### [ General ]
# *********************************************************************************************************
###########################################################################################################
server:
  name: "example"
  port: "8080"


###########################################################################################################
###########################################################################################################
###### [ Management (https://docs.spring.io/spring-boot/docs/current/reference/html/actuator.html) ]
# *********************************************************************************************************
###########################################################################################################
management:
  server:
    port: "9080"
  endpoints:
    web:
      exposure:
        #include: [ "health","prometheus", "metrics", "info", "logfile"]
        include: "*"
  health:
    livenessState:
      enabled: "true"
    readinessState:
      enabled: "true"
    diskSpace:
      enable: "true"
  endpoint:
    health:
      enabled: "true"
      show-details: "always"
  info:
    git:
      enabled: "true"


###########################################################################################################
###########################################################################################################
###### [ Spring-boot ]
# *********************************************************************************************************
#  https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html
###########################################################################################################
spring:
  application:
    name: "app-template"
  main:
    allow-circular-references: "false"


###########################################################################################################
###########################################################################################################
###### [ My application settings ]
###########################################################################################################
application:
  servlet-filter:
    tracer:
      enabled: false
  spring-interceptor:
    request-logger:
      enabled: true
  http-client:
    ozon:
      base-url: "https://tweakers.net"


###########################################################################################################
###########################################################################################################
###### [ Logging ]
# *********************************************************************************************************
###########################################################################################################
logging:
  file:
    name: "/tmp/logs/app-template.log"


###########################################################################################################
###########################################################################################################
###### [ Properties encryption ]
# *********************************************************************************************************
###########################################################################################################
jasypt:
  encryptor:
    password: "masterpassword"
    algorithm: "PBEWithMD5AndDES"
    key-obtention-iterations: "1000"
    pool-size: "1"
    string-output-type: "base64"